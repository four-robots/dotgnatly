name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
      - 'bugfix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§¹ Refactoring'
    labels:
      - 'refactor'
      - 'refactoring'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'tests'
      - 'testing'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
      - 'nuget'
      - 'npm'
  - title: 'ğŸ”§ CI/CD'
    labels:
      - 'ci-cd'
      - 'github-actions'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking-change'
      - 'breaking'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&' # Escape markdown special characters

version-resolver:
  major:
    labels:
      - 'breaking-change'
      - 'major'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'minor'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'patch'
  default: patch

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/hotfix\/.+/'
    title:
      - '/fix/i'
      - '/bug/i'
  - label: 'feature'
    branch:
      - '/feat(ure){0,1}\/.+/'
    title:
      - '/feat/i'
  - label: 'enhancement'
    branch:
      - '/enhance\/.+/'
      - '/improvement\/.+/'
  - label: 'refactor'
    branch:
      - '/refactor\/.+/'
  - label: 'performance'
    branch:
      - '/perf\/.+/'
  - label: 'tests'
    files:
      - 'tests/**/*'
      - '**/*.Tests/**/*'
      - '**/*_test.go'
  - label: 'dependencies'
    files:
      - '**/packages.lock.json'
      - '**/Directory.Packages.props'
      - 'go.mod'
      - 'go.sum'
    branch:
      - '/dependabot\/.+/'
  - label: 'ci-cd'
    files:
      - '.github/**/*'
      - '*.yml'
      - '*.yaml'
  - label: 'core'
    files:
      - 'src/DotGnatly.Core/**/*'
  - label: 'nats'
    files:
      - 'src/DotGnatly.Nats/**/*'
  - label: 'jetstream'
    files:
      - 'src/DotGnatly.Extensions.JetStream/**/*'
  - label: 'natives'
    files:
      - 'src/DotGnatly.Natives/**/*'
      - 'native/**/*'
